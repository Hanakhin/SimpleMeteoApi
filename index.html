<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Weather API</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title mb-3">Enter Location</h5>
                    <div class="mb-3">
                        <label for="latitudeInput" class="form-label">Latitude</label>
                        <input type="text" class="form-control" id="latitudeInput" placeholder="Enter latitude">
                    </div>
                    <div class="mb-3">
                        <label for="longitudeInput" class="form-label" >Longitude</label>
                        <input type="text" class="form-control" id="longitudeInput" placeholder="Enter longitude">
                    </div>
                    <div style="display: flex ; gap:12px" >
                        <button class="btn btn-primary w-100" onclick="getMyWeather()">Get My Weather</button>
                        <button class="btn btn-primary w-100" onclick="fetchWeather()">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="weatherContainer" class="row justify-content-center" style="display:none">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 id="cityName" class="card-title mb-3"></h2>
                    <p class="text-muted"><i class="bi bi-geo-alt-fill"></i> <span id="country"></span></p>
                    <p class="text-muted"><span id="city"></span></p>
                    <div class="display-1 my-4">
                        <span id="cityTemp"></span>°C
                        <span><i class="" id="weatherIcon"></i></span>
                    </div>
                    <p class="h5 mb-3"><i class="bi bi-cloud-fill me-2"></i><span id="cityWeather"></span></p>
                    <hr>
                    <div class="row mt-3">
                        <div class="col-6">
                            <p><i class="bi bi-thermometer-half"></i> Feels like: <span id="feelsLike"></span>°C</p>
                        </div>
                        <div class="col-6">
                            <p><i class="bi bi-droplet-fill"></i> Humidity: <span id="humidity"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
